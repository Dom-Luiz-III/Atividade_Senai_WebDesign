<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="imc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculo IMC</title>

    <nav>
        <h1 class="text">Calculadora de Índice de Massa Corporal</h1>
    </nav>
</head>

<body>
    <form onsubmit="calcularIMC(event)">

        <div id="imagem">
            <img src="imc.png" alt="imc">
        </div>

        <div class="text">
            <h3>Coloque seu peso e altura nos botões abaixo</h3>
        </div>

        <div class="group">

            <input class="input" type="number" id="peso" placeholder="Seu Peso" required><br>
            <br><br>
            <input class="input" type="number" step="0.01" id="altura" placeholder="Sua Altura" required><br>
            <br><br>
            <input class="button" type="submit" value="Calcular IMC">
            <input class="button" type="reset" value="Limpar Cadastro">
    </form>
    <br><br>
    <div class="button" id="resultado"></div>
    </div>
</body>

</html>
